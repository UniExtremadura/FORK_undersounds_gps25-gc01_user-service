# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/users_service
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8090/realms/undersounds
spring.security.oauth2.client.registration.keycloak.client-id=users-service

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/realms/undersounds

# OpenAPI
openapi.server.url=http://localhost:8080